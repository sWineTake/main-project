<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{common/include/layout}">
<th:block data-layout-fragment="script">
	<script th:inline="javascript">

	</script>
</th:block>
<th:block data-layout-fragment="content">
	<div class="container-fluid">
		<h1 class="h3 mb-2 text-gray-800">게시판 관리</h1>
		<div class="card shadow mb-4">
			<div class="card-body">
				<div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<div class="dataTables_length" id="dataTable_length">
								<label>Show
									<select name="dataTable_length"
									        aria-controls="dataTable"
									        class="custom-select custom-select-sm form-control form-control-sm">
										<option value="10">10</option>
										<option value="25">25</option>
										<option value="50">50</option>
										<option value="100">100</option>
									</select>
								</label>
								<label>Index
									<select name="dataTable_length"
									        aria-controls="dataTable"
									        class="custom-select custom-select-sm form-control form-control-sm">
										<option value="10">10</option>
										<option value="25">25</option>
										<option value="50">50</option>
										<option value="100">100</option>
									</select>
								</label>
							</div>
						</div>
						<div class="col-sm-12 col-md-6">
							<div id="dataTable_filter" class="dataTables_filter">
								<label>Search:<input type="search" class="form-control form-control-sm"
								                     placeholder="" aria-controls="dataTable">
								</label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12">
							<table class="table table-bordered dataTable"
							       id="dataTable"
							       width="100%"
							       cellspacing="0"
							       role="grid"
							       aria-describedby="dataTable_info"
							       style="width: 100%;">
								<thead>
								<tr role="row">
									<th class="sorting sorting_asc"
									    tabindex="0"
									    aria-controls="dataTable"
									    rowspan="1"
									    colspan="1"
									    aria-sort="ascending"
									    aria-label="Name: activate to sort column descending"
									    style="width: 15px;">No
									</th>
									<th class="sorting"
									    tabindex="0"
									    aria-controls="dataTable"
									    rowspan="1" colspan="1"
									    aria-label="Position: activate to sort column ascending"
									    style="width: 45px;">분류
									</th>
									<th class="sorting" tabindex="0"
									    aria-controls="dataTable"
									    rowspan="1" colspan="1"
									    aria-label="Office: activate to sort column ascending"
									    style="width: 110.011px;">제목
									</th>
									<th class="sorting"
									    tabindex="0"
									    aria-controls="dataTable"
									    rowspan="1" colspan="1"
									    aria-label="Age: activate to sort column ascending"
									    style="width: 36.0114px;">글쓴이(IP)
									</th>
									<th class="sorting" tabindex="0"
									    aria-controls="dataTable"
									    rowspan="1" colspan="1"
									    aria-label="Start date: activate to sort column ascending"
									    style="width: 94.0114px;">댓글 개수 / 추천 수
									</th>
									<th class="sorting" tabindex="0"
									    aria-controls="dataTable" rowspan="1"
									    colspan="1" aria-label="Salary: activate to sort column ascending"
									    style="width: 88.0114px;">등록 일자
									</th>
								</tr>
								</thead>
								<tbody>
									<tr class="odd" th:if="${#lists.isEmpty(list)}">
										<td colspan="6">등록된 게시글이 없습니다.</td>
									</tr>
									<tr class="odd" th:each="data : ${list}">
										<td th:text="${data.boardSeq}"></td>
										<td th:text="${data.boardCode}"></td>
										<td th:text="${data.title}"></td>
										<td th:text="${data.writerIp}"></td>
										<td th:text="${data.upCount}"></td>
										<td th:text="${data.insertDt}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<th:block th:replace="common/include/pagenation :: pageFragment"></th:block>
				</div>
			</div>
		</div>
	</div>
</th:block>
