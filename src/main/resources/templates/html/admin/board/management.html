<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{common/include/layout}">
<th:block data-layout-fragment="script">
	<script th:inline="javascript">

	</script>
</th:block>
<th:block data-layout-fragment="content">
	<div class="container-fluid">
		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">게시판 관리</h1>
			<a href="/admin/board/management/write"
			   class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">글쓰기</a>
		</div>

		<div class="card shadow mb-4">
			<div class="card-body">
				<div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<div class="dataTables_length" id="dataTable_length">
								<label>Show
									<select name="dataTable_length"
									        aria-controls="dataTable"
									        class="custom-select custom-select-sm form-control form-control-sm">
										<option value="10">10</option>
										<option value="25">25</option>
										<option value="50">50</option>
										<option value="100">100</option>
									</select>
								</label>
								<label>Index
									<select name="dataTable_length"
									        aria-controls="dataTable"
									        class="custom-select custom-select-sm form-control form-control-sm">
										<option value="10">10</option>
										<option value="25">25</option>
										<option value="50">50</option>
										<option value="100">100</option>
									</select>
								</label>
							</div>
						</div>
						<div class="col-sm-12 col-md-6">
							<div id="dataTable_filter" class="dataTables_filter">
								<label>Search:<input type="search" class="form-control form-control-sm"
								                     placeholder="" aria-controls="dataTable">
								</label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12">
							<table class="table table-bordered dataTable" id="dataTable" role="grid" style="width: 100%;">
								<thead>
									<tr role="row">
										<th style="width: 10%;">No</th>
										<th style="width: 10%;">분류</th>
										<th style="width: 25%;">제목</th>
										<th style="width: 15%;">글쓴이(IP)</th>
										<th style="width: 15%;">댓글 개수 / 추천 수</th>
										<th style="width: 15%;">등록 일자</th>
										<th style="width: 10%;">사용 여부</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd" th:if="${#lists.isEmpty(list)}" style="text-align: center;">
										<td colspan="7">등록된 게시글이 없습니다.</td>
									</tr>
									<tr class="odd" th:each="data : ${list}">
										<td th:text="${data.boardSeq}"></td>
										<td th:text="${data.boardCode}"></td>
										<td th:text="${data.title}"></td>
										<td th:text="${data.writerIp}"></td>
										<td th:text="${data.upCount}"></td>
										<td th:text="${data.insertDt}"></td>
										<td>
											<!--th:text="${data.uesYn}" -->
											<select name="dataTable_length"
											        aria-controls="dataTable"
											        class="custom-select custom-select-sm form-control form-control-sm">
												<option value="Y" th:selected="${data.uesYn} == 'Y'"></option>
												<option value="N" th:selected="${data.uesYn} != 'Y'"></option>
											</select>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<th:block th:replace="common/include/pagenation :: pageFragment"></th:block>
				</div>
			</div>
		</div>
	</div>
</th:block>
